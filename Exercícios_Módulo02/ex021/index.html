<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
            /* border-width: 10px;
            border-style: solid;
            border-color: darkslategray; A linha de baixo é outro modo facilitado dessa linha em comentário */

            border: 10px solid darkslategray;

            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px; A linha de baixo é o resumo dessa linha em comentário*/

            padding: 10px 20px 20px 20px;

            margin: 10px auto 40px auto; /*Assim os lados direito e esquerda ficam centralizados*/

            outline: 5px dashed blue;
        }

            a {
                /* border-width: 10px;
                border-style: solid;
                border-color: red; */

                border: 4px solid black;

                /* padding-top: 10px;
                padding-right: 10px;
                padding-left: 10px;
                padding-bottom: 10px; */

                padding: 10px;

            }
    </style>
</head>
<body>
   <h1>Exemplo de caixa box-level</h1>
   <p>Parágrafos também são exemplos de box-level, mas os <a href="#">os links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.</p>

</html>
