<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'love story ttf.ttf';
            src: url(fontes/love\ story\ ttf.ttf);
            font-weight: normal;
            font-style: normal;

            /* Se não tiver aparecendo a fonte, tire o format(). Tipos de format()
                - opentype (otf)
                -truetype (ttf)
                -embedded-opentype
                -truetype-aat (Apple advanced typography)
                svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'love story ttf.ttf';
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias ullam, illum natus quaerat suscipit ratione illo, eveniet optio, doloremque quos dolorem eum. Tempore, illo? Placeat inventore esse quis est possimus!</p>
</body>
</html>
